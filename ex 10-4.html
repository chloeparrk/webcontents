<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            setInterval()로 텍스트 회전
        </title>
    </head>
    <body>
        <h3>텍스트가 자동 회전하며 마우스로 클릭하면 중단</h3>
        <hr>
        <div>
            <span id="span" style="background-color: yellow">자동회전하는 텍스트</span>
        </div>
        <script>
            let span=document.getElementById("span");
            let timerID=setInterval("doRoatate()",200);
            span.onclick=function(e){
                clearInterval(timerID);
            }
            function doRoatate(){
                let str=span.innerHTML;
                let fisrtChar=str.substr(0,1);
                let remains=str.substr(1,str.length-1);
                str=remains+fisrtChar;
                span.innerHTML=str;
            }
        </script>
    </body>
</html>
