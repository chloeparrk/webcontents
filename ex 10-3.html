<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>setTimeout()으로 웹페이지 자동 연결</title>
    </head>
    <body>
        <h3>이미지에 마우스를 올리고 5초간 그대로 있을 때 사이트로 이동</h3>
        <hr>
        <img id="img" src="media/naver.png"
        onmouseover="startTimer(5000)"
        onmouseout="cancelTimer()">
        <script>
            let timerID=null;
            function startTimer(time){
                timerID=setTimeout("load('https://www.naver.com')", time);
                document.getElementById("img").title="타이머 자동 시작";
            }
            function cancelTimer(){
                if(timerID!=null)
                clearTimeout(timerID);
            }
            function load(url){
                window.location=url;
            }
        </script>
    </body>
</html>
